<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Usuario</th>  
                    <th>Tipo Documento</th>
                    <th>Documento</th>
                    <th>Abono</th>
                    <th>Registrado Blog</th>
                    <th>Entradas</th>
                    

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clienteRecords">
                    <td id="{{$index}}-nombre">{{cliente.nombre}}</td>
                    <td id="{{$index}}-usuario">{{cliente.usuario}}</td>
                    <td id="{{$index}}-tipoDoc">{{cliente.tipoDocumento}}</td>
                    <td id="{{$index}}-doc">{{cliente.documento}}</td>
                    <td id="{{$index}}-abono">{{cliente.abono}}</td>
                    <td id="{{$index}}-registrado">{{cliente.registradoBlog }}</td>
                    <td id="{{$index}}-entradas"><a ui-sref="clienteEntradas({hola: cliente.id})">Ver</a></td>
                    <!--<td id="{{$index}}-entradas"><a ui-sref="test()">Ver</a></td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
