<div class="container-fluid "  >
    <br>
    <h1 class="centro"><font color="#ADD8E6"> Agregar un nuevo artista</font> </h1>
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-6 derecha"><b><font> Nombre del artista:</font> </b></div>
        <div class="col-sm-6 col-md-6"> <input type="text" name="nombreArtista" id="nombreArtista" ng-model="artista.nombre"></div>
    </div>      
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-6 derecha"><b><font> VÃ¬nculo a la imagen:</font> </b></div>
        <div class="col-sm-6 col-md-6"> <input type="text" name="imagenArtista" id="imagenArtista" ng-model="artista.imagen"></div>
    </div> 
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-6 derecha"><b><font> Genero:</font> </b></div>
        <div class="col-sm-6 col-md-6">
            <select ng-model="artista.generoDTO.nombre">
                <option ng-repeat="genero in generosRecords">{{genero.nombre}}</option>
            </select>   
        </div>
    </div> 
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-6 derecha"><b><font> Trayectoria del artista:</font> </b></div>
        <div class="col-sm-6 col-md-6"> <input type="text" name="trayectoriaArtista" rows="10" cols="30" id="trayectoriaArtista" ng-model="artista.trayectoria"></div>
    </div>
    <br>
    <div class="centro"><input  type="submit" value="Agregar artista" ng-click="postArtista()"></div>
    </div>
