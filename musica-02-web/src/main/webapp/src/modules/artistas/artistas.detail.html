<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentArtista.image}}"/>
                </div> 
            </div>
            <div class="thumb">
                <dl>
                    
                    <dt><b>Nombre</b></dt>
                    <dd>{{currentArtista.nombre}}</dd>
                    <hr>
                    <dt><b>Genero</b></dt>
                    <dd>{{currentArtista.genero}}</dd>
                    <hr>
                     <dt><b>Trayectoria</b></dt>
                    <dd>{{currentArtista.trayectoria}}</dd>
                     
                </dl>
            </div>
        </div>
    </div>
</div>
