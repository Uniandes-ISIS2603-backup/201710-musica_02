<div class="container-fluid">
    
    <div class="row">
        
        <div class="col-sm-2 col-md-2" ng-repeat="artista in artistasRecords">
            
            <div class="thumbnail">
                 <a ui-sref="artistaDetail({artistaId: artista.id})"> 
                    <img class="img-responsive" ng-src ='{{artista.image}}' alt = "{{artista.id}}"/>
                 </a>
                    <div 
                        class ="caption text-center"> <b>{{artista.nombre}}</b>: 
                    </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>
