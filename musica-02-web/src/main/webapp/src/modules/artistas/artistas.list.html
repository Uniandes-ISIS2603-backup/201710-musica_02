<div class="container-fluid">

            <h3>Artistas</h3>      
          
    <div class="row">
        <div class="col-md-2" ng-repeat="artista in artistasRecords">
            
            <div class="thumbnail">
                 <a ui-sref="artistaDetail({artistaId: artista.id})"> 
                    <img class="img-responsive" ng-src ='{{artista.imagen}}' alt = "{{artista.id}}"/>
                 </a>
                    <div class ="caption text-center"> 
                        <p>{{artista.nombre}}</p>
                        <p ng-repeat="funcion in artista.funciones">
                            <a ui-sref="funcionDetail{{funcionId= funcion.id}}"class="thumb"></a>
                        </p>
                       
                    </div>
               
                
            </div>
            
        </div>
        
    </div>
    
</div>
