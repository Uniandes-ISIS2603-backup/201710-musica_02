<div class ="panel panel-default">
    <div class ="panel-body">
        <div class ="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src ="{{currentFestival.image}}"/>
                </div>
            </div>
            <div class ="thumb">
                <dl>
                    <dt> <b>Nombre</b></dt>
                    <dd>{{currentFestival.nombre}}</dd>
                    <dt> <b>Fecha inicio</b></dt>
                    <dd>{{currentFestival.fechaInicio}}</dd>
                    <dt><b>Fecha Fin</b></dt>
                    <dd>{{currentFestival.fechaFin}}</dd>
                </dl>

            </div>

        </div>
    </div>
</div>
