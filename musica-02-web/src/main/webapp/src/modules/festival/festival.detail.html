<div class ="panel panel-default panel-body " row>
    <b class="col-md-6">Festival</b>
    <b class="col-md-6" >Funciones</b>
    <div row>
        <div class="col-md-6 bordeAzul">
            <div class="thumb col-md-6">
                <img class="img-circle img-responsive"   ng-src ="{{currentFestival.imagen}}"/>
            </div>
            <div class ="thumb col-md-6" >
                <dl>
                    <dt> <b>Nombre</b></dt>
                    <dd>{{currentFestival.nombre}}</dd>
                    <dt> <b>Fecha inicio</b></dt>
                    <dd>{{currentFestival.fechaInicio|date:'yyyy-MM-dd'}}</dd>
                    <dt><b>Fecha Fin</b></dt>
                    <dd>{{currentFestival.fechaFin|date:'yyyy-MM-dd'}}</dd>
                </dl>
            </div>
        </div>
        <div class ="thumb col-md-4  " >

            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Venue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="funcion in funcionesRecords|filter: currentFestival.nombre">
                        <td id="fechaFun"><a ui-sref="funcionDetail({funcionId: funcion.id})">{{funcion.fecha|date:'yyyy-MM-dd'}}</a></td>
                        <td id="{{$index}}-name"><a ui-sref="venueDetail({venueId:funcion.venueDTO.id})">{{funcion.venueDTO.nombre}}</a></td>

                    </tr>
                </tbody>
            </table>
        </div>             


    </div>
</div>
