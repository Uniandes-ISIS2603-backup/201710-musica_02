<div class ="panel panel-default panel-body " row>
    <b class="col-md-6">Festival</b>
    <b class="col-md-6" >Funciones</b>
    <div row>
        <div class="col-md-6 bordeAzul">
            <div class="thumb col-md-6">
                <img class="img-circle img-responsive"   ng-src ="{{currentFestival.imagen}}"/>
            </div>
            <div class ="thumb col-md-6" >
                <dl>
                    <dt> <b>Nombre</b></dt>
                    <dd>{{currentFestival.nombre}}</dd>
                    <dt> <b>Fecha inicio</b></dt>
                    <dd>{{currentFestival.fechaInicio}}</dd>
                    <dt><b>Fecha Fin</b></dt>
                    <dd>{{currentFestival.fechaFin}}</dd>
                </dl>
            </div>
        </div>
        <div class ="thumb col-md-4  " >
                    <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}

            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>Venue</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="funcion in funcionesRecords|filter: currentFestival.nombre">
                        <td id="{{$index}}-name"><a ui-sref="funcionDetail({funcionId: funcion.id})">{{funcion.venueDTO.nombre}}</a></td>
                        <td id="fechaFun">{{funcion.fecha}}</td>
                    </tr>
                </tbody>
            </table>
        </div>             


    </div>
</div>
