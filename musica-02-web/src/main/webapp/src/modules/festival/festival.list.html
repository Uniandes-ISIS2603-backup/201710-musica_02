<div class="container-fluid bordeAzul">
    <div class="row ">
        <!-- festivalesRecords fue inicializada en el controlador del estado festivalList -->
        <!-- Itera sobre cada uno de los libros en la colecciÃ³n festivalesRecords -->

        <style>
            
        </style>
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Festival</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="festival in festivalesRecords">
                    <td id="{{$index}}-name">                    
                        <a ui-sref ="festivalDetail({festivalId: festival.id})">
                            <img class="img-responsive col-sm-6 col-md-6" ng-src="{{festival.imagen}}" alt="{{festival.nombre}}" /> 
                        </a>
                    </td>
                    <td id="festNombre" class="col-sm-2 col-md-2">
                        <a ui-sref ="festivalDetail({festivalId: festival.id})">
                            <b>{{festival.nombre}}</b>
                        </a>

                    </td>

                    <td id="festFecha"class="col-sm-4 col-md-4"><b>{{festival.fechaInicio}}</b></td>

                </tr>
            </tbody>
        </table>

    </div>
</div>
