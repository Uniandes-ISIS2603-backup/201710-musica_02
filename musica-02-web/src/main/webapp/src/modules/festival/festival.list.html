<div class="container-fluid">
    <br/>
    <b>Filtrar búsqueda</b>
    <div class =" row">
             <div class="dropdown">
                <button onclick="mostrarGeneros()" class="dropbtn">Género</button>
                <div id="dropGenero" class="dropdown-content">
                    <a ui-sref ="festivalGenList({genero: 'Rock'})">Rock</a>
                    <a ui-sref ="festivalGenList({genero: 'Salsa'})" >Salsa</a>
                    <a ui-sref ="festivalGenList({genero: 'Reggaeton'})">Reggaeton</a>
                    <a ui-sref ="festivalGenList({genero: 'Reggae'})">Raggae</a>
                    <a ui-sref ="festivalGenList({genero: 'HipHop'})">HipHop</a>
                    <a ui-sref ="festivalGenList({genero: 'Electronica'})">Electrónica</a>
                    <a ui-sref ="festivalGenList({genero: 'Mixto'})">Mixto</a>
                    <a ui-sref ="festivalesList">Todos</a>

                </div>

        </div>
    </div>
    <div class="row ">
        <br/>
        <b>&nbsp;&nbsp;&nbsp;&nbsp; Resultados</b>

        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Festival</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="festival in festivalesRecords">
                    <td id="{{$index}}-name">                    
                        <a ui-sref ="festivalDetail({festivalId: festival.id})">
                            <img class="img-responsive col-sm-6 col-md-6" ng-src="{{festival.imagen}}" alt="{{festival.nombre}}" /> 
                        </a>
                    </td>
                    <td id="festNombre" class="col-sm-2 col-md-2">
                        <a ui-sref ="festivalDetail({festivalId: festival.id})">
                            <b>{{festival.nombre}}</b>
                        </a>

                    </td>

                    <td id="festFecha"class="col-sm-4 col-md-4"><b>{{festival.fechaInicio|date:'yyyy-MM-dd'}}</b></td>

                </tr>
            </tbody>
        </table>

    </div>
</div>
