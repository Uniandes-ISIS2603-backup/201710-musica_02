<b>Festivales</b>

<div class="container-fluid bordeNaranja">
    <div class="row ">
        <!-- festivalesRecords fue inicializada en el controlador del estado festivalList -->
        <!-- Itera sobre cada uno de los libros en la colecciÃ³n festivalesRecords -->
        <div class="col-sm-2 col-md-2" ng-repeat="festival in festivalesRecords">
            <!--Despliega la imagen  -->
            <div class="thumbnail">
                <a ui-sref ="festivalDetail({festivalId: festival.id})">
                    <img class="img-responsive" ng-src="{{festival.image}}" alt="{{festival.name}}" /> 
                </a>
                <!-- Despliega en el caption de la imagen el nombre del libro -->
                <div class="caption text-center"><b>{{festival.nombre}}</b></div>
            </div>
        </div>
    </div>
</div>
