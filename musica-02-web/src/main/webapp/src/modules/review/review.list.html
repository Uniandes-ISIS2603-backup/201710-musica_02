<div class ="container-fluid">
    <div class ="col-sm-12">
        <table class ="table table-striped">
            <thead>
                <tr>
                    <th>Reviews</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="review in reviewsRecords">
                    <td id="{{$index}}-id"><b>{{review.clienteDTO.nombre+": "}}</b>
                        {{review.descripcion}}
                      
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
