<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2" ng-repeat="funcion in funcionesRecords">
            <div class="thumbnail">
                <img class="img-responsive" ng-src ='{{funcion.image}}' alt = "{{funcion.id}}"/>
                <div class ="caption text-center"> <b>Artista invitado</b>: 
                    <p> {{funcion.artistasDTOs.nombre}}</p>
                </div>
                <div class="caption text-center"> <b>Lugar</b>: 
                    <p>{{funcion.venueDTO.nombre}}</p>
                </div>
                <div class="caption text-center"> <b>fecha</b>: 
                    <p> {{funcion.fecha}}</p>
                </div>
            </div>
        </div> 
    </div>
</div>
