<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Venue</th>
                    <th>Artistas </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="funcion in funcionesRecords">
                    <td id="{{$index}}-name"><a ui-sref="funcionDetail({funcionId: funcion.id})">{{funcion.fecha}}</a></td>
                    <td id="{{$index}}-description">{{funcion.venueDTO.nombre}}</td>
                    <td id="{{$index}}-description2"><a ui-sref="artista.nombre for artista in artistasRecords track by artista.id">{{artista.nombre}} </a></td> 
                </tr>
            </tbody>
        </table>
    </div>
     <div class="row">
        <button class="botonAgregar botonAgregar1" style="float: right;"ui-sref="funcionInsert">Agregar Funcion +</button>
    </div>
</div>
