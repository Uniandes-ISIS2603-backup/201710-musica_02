<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Venue</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="funcion in funcionesRecords">
                    <td id="{{$index}}-name"><a ui-sref="funcionDetail({funcionId: funcion.id})">{{funcion.venueDTO.nombre}}</a></td>
                    <td id="{{$index}}-description">{{funcion.fecha}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
