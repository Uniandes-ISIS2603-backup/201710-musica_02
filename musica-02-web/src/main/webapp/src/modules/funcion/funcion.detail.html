<div class ="panel panel-default panel-body" row>
    <b class="col-md-6"> Funcion </b>
    <b class="col-md-6"> Artistas </b>
    <div row>       
        <div class ="col-md-6 bordeNaranja">
            <div class ="row">
                <div class="col-md-6">
                    <div class="thumb">
                        <img class="img-responsive" ng-src ="{{currentFuncion.imagen}}"/>
                    </div>
                </div>
                <div class ="thumb col-md-4">
                    <dl>
                        <dt> <b>Fecha</b></dt>
                        <dd>{{currentFuncion.fecha}}</dd>

                        <hr>
                        <dt><b> Venue</b></dt>
                         <a ui-sref="venueDetail({venueId:currentFuncion.venueDTO.id})"> {{currentFuncion.venueDTO.nombre}}</a>
                        <hr>
                        <dt><b>¿Es paga?</b></dt>
                        <input type="checkbox" checked="{{currentFuncion.esPaga}}"disabled="disabled"/>
                        <hr>

                        <dt><b>Festival</b></dt>
                        
                            <a ui-sref ="festivalDetail({festivalId: currentFuncion.festivalDTO.id})">{{currentFuncion.festivalDTO.nombre}}</a>

                        </ul>

                        <hr>
                        <dt><b>Entradas disponibles </b></dt>
                        <dd>{{currentFuncion.entradasDisponibles}}</dd>
                        <hr>
                        <dt><b>Duración</b></dt>
                        <dd>{{currentFuncion.duracion + " minutos"}}</dd>

                    </dl>
                </div>
            </div>
        </div>
        <div class="thumb col-md-6 bordeNaranja">
            <div class="row">

                <div class="col-md-4" ng-repeat="artista in artistasRecords">

                    <div class="thumbnail">
                        <a ui-sref="artistaDetail({artistaId: artista.id})"> 
                            <img class="img-responsive" ng-src ='{{artista.imagen}}' alt = "{{artista.id}}"/>
                        </a>   
                        <div class ="caption text-center"> 
                            <p>{{artista.nombre}}</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="col-md-12 bordeNaranja">
        <ul class="nav
            nav-tabs">
            <li role="presentation" class="active"> <a ui-sref="reviewsList({funcionId: currentFuncion.id})">Reviews</a></li>

        </ul>
        <div ui-view="childrenView"></div>
    </div>




</div>
