<div class ="container-fluid">
    <br>
    <h1 class="centro"><font color="#ADD8E6"> Agregar una nueva Funcion</font></h1>
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-6 derecha"><b><font>Fecha de la funcion</font></b></div>
        <div class="col-sm-6 col-md-6"> <input type ="date" name="fechaFuncion" id ="fechaFuncion" ng-model="funcion.fecha"></div>
        <div class="col-sm-6 col-md-6 derecha"><b><font>Festival al que pertenece </font></b></div>
        <div class="col-sm-6 col-md-6 derecha">
            <select name="mySelect" id="mySelect"
                    ng-options="festival.nombre for festival in festivalesRecords track by festival.id"
                    ng-model="funcion.festivalDTO"></select>
        </div>
        <div class="col-sm-6 col-md-6 derecha"><b><font>Venue</font></b></div>
        <div class="col-sm-6 col-md-6 derecha">
            <select name="mySelector" id="mySelector"
                    ng-options="venue.nombre for venue in venuesRecords track by venue.id"
                    ng-model="funcion.venueDTO"></select>
        </div>
         <div class="col-sm-6 col-md-6 derecha"><b><font> Artistas:</font> </b></div>
         <div class="col-sm-6 col-md-6 derecha">
            <select name="mySelector2" id="mySelector2"
                    ng-options="artista.id for artista in artistasRecords track by artista.id"
                    ng-model="funcion.artistasDTOs"></select>
        </div>
        <div class="col-sm-6 col-md-6 derecha"><b><font> Vìnculo a la imagen:</font> </b></div>
        <div class="col-sm-6 col-md-6"> <input type="text" name="imagenFuncion" id="imagenFuncion" ng-model="funcion.imagen"></div>
        
        <div class="col-sm-6 col-md-6 derecha"> <b> <font> ¿Es paga? </font> </b></div>
        <div class="col-sm-6 col-md-6"> <input type="checkbox" name="espaga" id="funcionEsPaga" ng-model="funcion.esPaga" ></div>
        
        <div class="col-sm-6 col-md-6 derecha"> <b> <font> Duración </font> </b></div>
        <div class="col-sm-6 col-md-6"> <intput type="number" name="duracion" min="1" max="100" id="duracionFuncion" ng-model="funcion.duracion"></div>
    
        <div class="col-sm-6 col-md-6 derecha"> <b> <font> Entradas disponibles </font> </b></div>
        <div class="col-sm-6 col-md-6"> <intput type="number" name="entradasDisponibles" min="1" max="20000" id="duracionFuncion" ng-model="funcion.entradas"></div>
        
</div>
    <input type="submit" value="Agregar funcion" ng-click="postFuncion()">

</div>
